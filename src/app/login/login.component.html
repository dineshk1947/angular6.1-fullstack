<div class="container">
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
                <h1 style="margin-left: 30%;">Sign Up</h1>
           
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            
          </div>
          <div class="modal-body">
                <form action="/action_page.php" style="border:1px solid #ccc">
                    <h5 style="margin-left: 30px;">Please fill in this form to create an account.</h5>
           
                    <hr> 
                    <div class="userContent">
                      <img src="./assets/images/user.png" alt="Avatar" class="avatar">
                     
                    </div>
                      <div class="container">
                        <label for="name"><b>Name</b></label>
                        <input type="text" placeholder="Enter Name" name="name" required>
                    
                      <label for="email"><b>Email</b></label>
                      <input type="text" placeholder="Enter Email" name="email" required>
                    
                      <label for="psw"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" name="psw" min="6" max="32"  required>
                    
                      <label for="psw-repeat"><b>Confirm Password</b></label>
                      <input type="password" placeholder="Confirm Password" name="psw-repeat" min="6" max="32" required>
                    
                      <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                      </label>
                    
                        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                              <!-- <div class="loader" id="showLoder">Loading...</div> -->
                        <div class="clearfix">
                          <button type="button" class="cancelbtn">Cancel</button>
                          <button type="submit" class="signupbtn" (click)="createContact()">Sign Up </button>
                    
                        </div>
                      </div>
                    </form>
                    
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
  
      </div>
    </div>
  
  </div>
  

   <table  style="width:100%">
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
      
    </tr>
    <tr *ngFor="let contact of contacts">
        <td>  {{contact.name}} </td>
        <td>  {{contact.phone }}  </td>
        <td> {{contact.eamil}} </td>
     
    </tr>
    </table>
